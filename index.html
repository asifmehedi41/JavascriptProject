<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-r from-blue-400 to-purple-500 flex items-center justify-center min-h-screen text-gray-800">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm">
        <h1 class="text-3xl font-extrabold mb-6 text-center text-gray-900">Grade Calculator</h1>
        <div class="mb-6">
            <label for="grade" class="block text-sm font-medium text-gray-700">Enter your Marks:</label>
            <input type="number" id="grade" value="0" min="0" max="100"
                class="mt-2 border border-gray-300 p-3 w-full rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <button id="calculate"
            class="bg-gradient-to-r from-green-400 to-blue-500 text-white py-3 rounded-lg w-full font-semibold shadow-lg hover:from-green-500 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-400">Calculate</button>
        <p id="result" class="mt-6 text-lg text-center text-gray-900 font-medium"></p>
    </div>

    <h3>Hii</h3>

    <script src="index.js"></script>
</body>

</html>
